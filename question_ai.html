    <div class="body">
        <div class="text">
            <p>愛とは、<span class="click-text" onclick="showImage('image1-1')">言葉</span>では表現しきれない深い感情であり、
                <br>心と心が繋がる瞬間に感じる特別な力である。
                <br>それは時に無償で、時に条件付きで、
                <br>私たちの行動や思考に大きな影響を与える。
            </p>
        </div>
        <div class="text">
            <p>愛とは、<span class="click-text" onclick="showImage('image2-1')">時間</span>とともに変わることもある。
                <br>最初は純粋で情熱的だったものが、
                <br>年月が経つにつれて穏やかで
                <br>深いものへと変わることがある。
            </p>
        </div>
        <div class="text">
            <p>
                <br>愛とは、時に苦しみを伴うこともある。
                <br>大切な人を失うことや、
                <br>思いが届かないことがあったとき、
                <br>その痛みは深く心に刻まれる。
                <br>しかし、それでもなお<span class="click-text" onclick="showImage('image3-1')">愛</span>は私たちを強くし、
                <br>前に進む力を与えてくれる。
            </p>
        </div>
    </div>
